<div class="container">
  <div class="mx-5">
    <form class="row g-3" [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="row mt-5">
        <div class="col-md-5">
          <label class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="firstName"
            id="firstName"
          />
        </div>
        <div class="col-md-5">
          <label class="form-label">Second Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="secondName"
            id="secondName"
          />
        </div>
        <div class="col-md-5">
          <label class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="lastName"
            id="lastName"
          />
        </div>
      </div>
      <div class="col-5">
        <label for="inputAddress" class="form-label">DateOfBirth</label>
        <input
          type="date"
          class="form-control"
          id="inputAddress"
          formControlName="dateOfBirth"
          id="dateOfBirth"
        />
      </div>
      <div class="row mt-4">
        <div class="col-md-7">
          <label class="form-label">Stream</label>
          <select class="form-select" formControlName="stream" id="stream">
            <option *ngFor="let stream of streams" [value]="stream.name">
              {{ stream.name }}
            </option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="inputState" class="form-label">Gender</label>
          <select
            id="inputState"
            class="form-select"
            formControlName="gender"
            id="gender"
          >
            <option selected value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>

      <div class="col-12 mt-4">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!this.studentForm.valid"
        >
          Add Student
        </button>
      </div>
    </form>
  </div>
</div>
